<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/PCI/"> 
    <link rel="icon" href="IconWeb.png" type="image/png">
    <title>Portafolio de Cálculo Integral</title>
    <!-- Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Fuente Inter de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Script para renderizar expresiones LaTeX (MathJax) -->
    <!-- Configuración de MathJax para asegurar el procesamiento de delimitadores de LaTeX -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            options: {
                // IMPORTANTE: Sobrescribe la configuración por defecto para que MathJax no ignore
                // las etiquetas <pre> y <code> al buscar expresiones matemáticas.
                // Al establecer 'ignoreHtmlClass' a una clase que no existe, forzamos a MathJax
                // a procesar todo el contenido HTML, incluyendo el que se carga dinámicamente.
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            },
            startup: {
                ready: function() {
                    // Configuración adicional si es necesaria después de que MathJax esté listo
                    MathJax.startup.defaultReady();
                }
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
